<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" class="form-control">
        <span id="zipMessage" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label for="state">State:</label>
        <select id="state" class="form-select">
          <option selected disabled>Select a state</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="county">County:</label>
        <select id="county" class="form-select">
          <option selected disabled>Select a state first</option>
        </select>
      </div>
	  <div class="mb-3">
  <label for="username">Username:</label>
  <input type="text" id="username" class="form-control">
  <span id="usernameMessage"></span>
</div>

<div class="mb-3">
  <label for="password">Password:</label>
  <input type="password" id="password" class="form-control">
  <span id="suggestedPwd" class="text-muted"></span>
</div>

<div class="mb-3">
  <label for="retypePassword">Retype Password:</label>
  <input type="password" id="retypePassword" class="form-control">
</div>

      <!-- Additional fields here -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
